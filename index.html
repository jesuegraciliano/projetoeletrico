<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assistente GPT - Projeto Elétrico Residencial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>⚡ GPT - Assistente de Projeto Elétrico Residencial</h1>

    <section class="upload-section">
      <label for="upload">📎 Envie a planta baixa ou tabelas (PNG, JPG, PDF):</label>
      <input type="file" id="upload" accept="image/*,application/pdf" multiple>
    </section>

    <section class="prompt-section">
      <label for="prompt">📋 Prompt do GPT:</label>
      <textarea id="prompt" rows="20"></textarea>
      <button id="loadDefault">🔄 Carregar Prompt Padrão</button>
    </section>

    <button id="generate">🚀 Gerar Projeto Elétrico</button>

    <section class="output-section">
      <h2>📤 Resultado Gerado</h2>
      <pre id="output">Aguardando entrada...</pre>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
